  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      margin: auto;
  }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="text-align:center;">T-Shirt Purchase Form</h1>
    <hr>
    <h2 style="text-align:center;">Please Fill Out The Form To Order A Shirt</h2>
    <hr>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="pwd" placeholder="Enter password">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="Address">Address:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Address" placeholder="Enter Address">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="T-Shirt">Select A T-Shirt:</label>
        <div class="col-sm-10">
          <select class="form-control" id="T-Shirt">
            <option disabled selected>----SELECT----</option>
            <option value="StarWars">Star Wars Tee</option>
            <option value="Pokemon">Pokemon Tee</option>
            <option value="Other">Other Tee</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="Amount">Amount:</label>
        <div class="col-sm-10">
          <input type="text" id="Amount" class="form-control" readonly>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
    <hr>
    <p style="text-align:center;"><a href="../">Go Back Home</a></p>
    <p style="text-align:center;"><a href="../favicon.ico">Favicon Icon</a></p>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script>
    var selectedTee = document.getElementById('T-Shirt')
    var amount = document.getElementById('Amount')
    selectedTee.addEventListener('change', function () {
      if (this.value === 'StarWars') {
        amount.value = 22.95
      } else if (this.value === 'Pokemon') {
        amount.value = 35.95
      } else if (this.value === 'Other') {
        amount.value = 44.95
      } else {
        amount.value = ''
      }
    })
  </script>
</body>
</html>
